[tox]
minversion = 4.0
envlist = py38-pure, py39-pure, py310-pure, py311-pure, py312-pure, py311-rust
isolated_build = true

[testenv]
wheel = true
package = editable
setenv =
    pure: HASHSIGS_BUILD_RUST = 0
    rust: HASHSIGS_BUILD_RUST = 1
deps =
    pytest
    pytest-cov
    pysha3
    rust: setuptools-rust
commands =
    pytest -q

# Examples:
# - Run pure Python tests across all versions: tox -q -e py38-pure,py39-pure,py310-pure,py311-pure,py312-pure
# - Run rust-backed tests (requires Rust toolchain): tox -q -e py311-rust

